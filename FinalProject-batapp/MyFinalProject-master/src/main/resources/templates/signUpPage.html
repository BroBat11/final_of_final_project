<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layoutPage.html">
    <div layout:fragment="content">
        <div class="row">
            <div class="col-6 mx-auto">

                <h2 class="text-center">Register</h2>

                <div th:insert="signUpAlerts.html"></div>

                <form method="post" th:action="@{'/to-sign-up'}">
                    <input type="hidden" name="user_money" th:value="'100'">
                    <div class="row mt-4">
                        <div class="col-12">
                            <label>FULL NAME:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input class="form-control" type="text" name="user_full_name"
                                   placeholder="Insert full name" required>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <label>AGE: </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input class="form-control" type="text" name="user_age"
                                   placeholder="Insert full name" required>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <label>EMAIL:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input class="form-control" type="email" name="user_email"
                                   placeholder="Insert email" required>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <label>PASSWORD:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input class="form-control" type="password" name="user_password"
                                   placeholder="Insert Password" required>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <label>REPEAT PASSWORD:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input class="form-control" type="password" name="user_repeat_password"
                                   placeholder="Repeat Password" required>
                        </div>
                    </div>
                    <button class="btn btn-success mt-2">SIGN UP</button>

                    <div class="input-group mt-2">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox"
                                   value="checked" name="sellerChecked"
                                   aria-label="Checkbox for following text input">
                        </div>
                        <input type="text" class="form-control"
                               th:value="'I want to sign up as a SELLER'" readonly
                               aria-label="Text input with checkbox">
                    </div>

                </form>
            </div>
        </div>
    </div>

</html>
