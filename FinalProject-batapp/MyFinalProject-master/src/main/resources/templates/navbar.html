<div xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f8f9fa;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">BatApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Main Page</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" th:href="@{'/bank-account-page'}">Bank Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{'/products'}">Market</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
              <a class="nav-link" th:href="@{'/sign-in-page'}">Sign in</a>
            </li>

            <li class="nav-item" sec:authorize="isAnonymous()">
              <a class="nav-link" th:href="@{'/sign-up-page'}">Sign up</a>
            </li>

            <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN')">
              <a class="nav-link" th:href="@{'/admin-panel'}">Admin Panel</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyRole('ROLE_SELLER')">
              <a class="nav-link" th:href="@{'/seller-panel'}">Sellers Panel</a>
            </li>


            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span th:text="${#authentication.principal.fullName}"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{'/profile'}">Profile</a></li>
                <li><a class="dropdown-item" th:href="@{'/settings-page'}">Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                  <form th:action="@{'/sign-out'}" method="post">
                    <button class="dropdown-item">Sign out</button>
                  </form>
                </li>
              </ul>
            </li>
          </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-secondary" type="submit" style="color: #333;">Search</button>
        </form>
      </div>
    </div>
  </nav>
</div>
